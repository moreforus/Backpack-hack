
# ********************************
# VRX backpack targets
# ********************************

[env:RTC6712_ESP_RX_Backpack_via_UART]
extends = env_common_esp8285, rtc6712_vrx_backpack_common
build_flags =
	${env_common_esp8285.build_flags}
	${rtc6712_vrx_backpack_common.build_flags}
	-D PIN_LED=16
	-D PIN_MOSI=5	;RX pad
	-D PIN_CLK=4 	;Boot pad
	-D PIN_CS=0		;TX pad

